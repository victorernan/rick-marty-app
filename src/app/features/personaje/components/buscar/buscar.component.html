<div class="search">
    <div class="cuadroBusqueda">
        <input #char type="text" (keyup)="buscar(char.value)" class="form-control" placeholder="Buscar personaje">
    </div>

    <div class="filtros">
        <mat-card>
            <mat-card-content>
                <label id="example-radio-group-label">Filtrar por g√©nero</label>
                <mat-radio-group aria-labelledby="radio-group-label" [(ngModel)]="gender_input">
                    <mat-radio-button class="example-radio-button" *ngFor="let genero of gender" [value]="genero" (change)="onGenreChange(genero)">
                        {{genero}}
                    </mat-radio-button>
                </mat-radio-group>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="alert alert-danger" *ngIf="error_http" #notFound>
        <h1> {{no_coincidencias}} </h1>
    </div>

</div>
