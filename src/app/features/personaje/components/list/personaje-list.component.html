<div class="cuerpo">

    <div class="buscar">
        <button class="btn btn-secondary" routerLink="/buscar">Buscar Personaje</button>
    </div>

    <div class="filtros">
        <mat-card>
            <mat-card-content>
                <label id="example-radio-group-label">Filtrar por g√©nero</label>
                <mat-radio-group aria-labelledby="radio-group-label">
                    <mat-radio-button class="example-radio-button" *ngFor="let genero of gender" [value]="gender">
                        {{genero}}
                    </mat-radio-button>
                </mat-radio-group>
            </mat-card-content>
        </mat-card>


    </div>

    <div class="grid">
        <mat-card class="example-card mt-4" *ngFor="let character of personajes ">
            <mat-card-header>
                <h2>{{character.name}}</h2>
            </mat-card-header>
            <img mat-card-image [src]="character.image " [routerLink]="[ '/detalle-personaje', character.id ] ">
            <mat-card-content>
                <p *ngIf="character.status == 'Alive'"><span class="badge badge-danger">Muerto</span> Especie: {{character.species}} </p>
                <p *ngIf="character.status =='Dead'"><span class="badge badge-success">Vivo</span> Especie: {{character.species}} </p>
                <p *ngIf="character.status == 'unknown'"><span class="badge badge-secondary">Desconocido</span> Especie: {{character.species}} </p>
            </mat-card-content>
        </mat-card>
    </div>

</div>
