<div class="personaje">
    <div class="detail-char grid" *ngFor="let char of characters">
        <div class="titulo">
            <h2>{{char.name}}</h2>
        </div>
        <div class="imagen">
            <img [src]="char.image" [alt]="char.name">
        </div>
        <div class="detalle">
            <p><strong>Status: </strong> {{char.status}}</p>
            <p><strong>GÃ©nero: </strong> {{char.gender}}</p>
            <p><strong>Origen: </strong>Origin{{char.origin.name}}</p>
            <p><strong>Especie: </strong>{{char.species}}</p>
        </div>
    </div> 
    <div class="button-volver">
        <button class="btn btn-outline-info" (click)="regresar()">Volver</button>
    </div>
</div>
