<div class="personaje">


    <div class="detail-char grid" *ngFor="let char of characters">

        <div class="left">
            <h2>{{char.name }}</h2>
            <img [src]="char.image " [alt]="char.name">
        </div>
        <div class="right">
            <p><strong>Status: </strong> {{char.status}}</p>
            <p><strong>Género: </strong> {{char.gender}}</p>
            <p><strong>Origen: </strong>Origin{{char.origin.name}}</p>
            <p><strong>Especie: </strong>{{char.species}}</p>
        </div>
    </div>
</div>


<h3 class="mt-4">Episodios en los que apareció</h3>
<div class="episode">
    <div *ngFor="let chap of episode">
        <p>{{chap.name}}</p>
        <p>{{chap.episode}}</p>
    </div>
</div>
